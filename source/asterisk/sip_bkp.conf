[general]
language=pt_BR
srvlookup=no
tcpenable=yes
;t38pt_udptl=yes
;faxdetect=yes

; Registro de servidor asterisk
;register=>voz:2020@164.164.164.16:5060
;register=>usuario:senha@vono.net.br:5060/usuario

port=5060           ; Port to bind to (SIP is 5060)
bindaddr = 0.0.0.0    ; Address to bind to (all addresses on machine)
videosupport=no
priorityjumping=yes

; Quando a rede apresenta problemas de queda
; Desabilita opcao de maximo de tentativas
registerattempts=0
; Tempo que Ã© considerado para timeout de registro
;registertimeout=900
registertimeout=3600
maxexpirey=1200
;defaultexpirey=120
defaultexpirey=600

udpbindaddr=0.0.0.0             ; IP address to bind UDP listen socket to (0.0.0.0 binds to all)
tcpbindaddr=0.0.0.0             ; IP address for TCP server to bind to (0.0.0.0 binds to all interfaces)
;rtcachefriends=yes

;Comando para retirar tempo de expiracao
ignoreregexpire=yes


; Configuracao Jitter
;jbenable=yes
;jbforce=no
;jbmaxsize=220
;jbimpl=adaptive
;jbtargetextra=150


;[usuario]
;type=peer
